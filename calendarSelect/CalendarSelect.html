<!DOCTYPE html>
<html>
<head>
  <title>日历测试</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <link rel="stylesheet" type="text/css" href="CalendarSelect.css" />
  <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="mustache.min.js"></script>
  <script type="text/javascript" src="CalendarSelect.js"></script>
</head>
<body>

  <button onclick="updateCalendar(1900 + new Date().getYear(), new Date().getMonth() + 1)">show</button>

  <input type="text" id="get_date" />

  <div id="CalendarSelect" class="page-item" style="display: none;">
      <section class="control_bar">
        <a href="javascript:$('#CalendarSelect').hide();">X</a>
      </section>
      <section class="mod-calendar">
        <header><button id="prev_month">&lt;</button><span class="year-month"></span><button id="next_month">&gt;</button></header>
        <ul class="weekHeader">
          <li class="weekend">日</li>
          <li>一</li>
          <li>二</li>
          <li>三</li>
          <li>四</li>
          <li>五</li>
          <li class="weekend">六</li>
        </ul>
        <ul class="days"></ul>
      </section>
  </div>

  <textarea style="display:none;">
    {{#data}}
      {{#empty}}<li class="empty"></li>{{/empty}}
      {{#normal}} <li><a href="javascript:send_date($('.year-month').text().split('/')[0],$('.year-month').text().split('/')[1],{{date}});">{{date}}</a></li> {{/normal}}
      {{#weekend}} <li class="weekend"><a href="javascript:send_date($('.year-month').text().split('/')[0],$('.year-month').text().split('/')[1],{{date}});">{{date}}</a></li> {{/weekend}}
      {{#today}} <li class="selected"><a href="javascript:send_date($('.year-month').text().split('/')[0],$('.year-month').text().split('/')[1],{{date}});" data-key="today">{{date}}</a></li> {{/today}}
      {{#festival}} <li class="weekend">{{desc}}</li> {{/festival}}
    {{/data}}'
  </textarea>

</body>
</html>
